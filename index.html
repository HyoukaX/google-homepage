<!DOCTYPE html>
<head>
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <meta charset="UTF-8">
    <title>Copy of Google homepage</title>
</head>
<body>

    <!-- Search Box -->

    <a href="https://www.google.com/"><img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"></a>

    <div>
        <form>
            <div id="search-box">
                    <label for="search"><img id="search-icon" src="images/search-icon.svg"></label>
                <input type="text" id="search" name="search">
            </div>
            <input type="submit" value="Google Search">
        </form>
    </div>
</body>
